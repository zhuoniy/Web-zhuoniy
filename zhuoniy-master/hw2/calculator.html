<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="js/calculator.js"></script>
</head>

<body>

<table>
    <tr>
        <th colspan="4" id="screen"> 0 </th>
    </tr>
    <tr>
        <td><button class="button num" onclick="ClickNum(7)">7</button></td>
        <td><button class="button num" onclick="ClickNum(8)">8</button></td>    
        <td><button class="button num" onclick="ClickNum(9)">9</button></td>   
        <td><button class="button sign" onclick="ClickOp(0)">&plus;</button></td>
    </tr>
    <tr>
        <td><button class="button num" onclick="ClickNum(4)">4</button></td>
        <td><button class="button num" onclick="ClickNum(5)">5</button></td>    
        <td><button class="button num" onclick="ClickNum(6)">6</button></td>   
        <td><button class="button sign" onclick="ClickOp(1)">&minus;</button></td>
    </tr>
    <tr>
        <td><button class="button num" onclick="ClickNum(1)">1</button></td>
        <td><button class="button num" onclick="ClickNum(2)">2</button></td>    
        <td><button class="button num" onclick="ClickNum(3)">3</button></td>   
        <td><button class="button sign" onclick="ClickOp(2)">&times;</button></td>
    </tr>
    <tr>
        <td></td>
        <td><button class="button num" onclick="ClickNum(0)">0</button></td>    
        <td><button class="button sign" onclick="ClickOp(4)">&equals;</button></td>   
        <td><button class="button sign" onclick="ClickOp(3)">&divide;</button></td>
    </tr>
</table>

</body>
</html>
