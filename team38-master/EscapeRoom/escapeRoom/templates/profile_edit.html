{% extends "base.html" %}
{% load static %}

{% block css %}
	<title>Profile Edit</title>
    <link href="{% static 'css/profile-edit.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="edit_container">
		<form class= "form-signin"  enctype="multipart/form-data" action="{% url 'user-profile-edit' %}" method = "post">
			<h2 class ="h3 mb-3 font-weight-normal">Edit Your Profile</h2>
            <table>
                {{profile_edit_form1}}
            </table>
			<table>
                {{profile_edit_form2}}
            </table>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Update!</button>
            {% csrf_token %}
		</form>
	</div>
{% endblock %}
